{% extends 'base.html' %}
{% block head %}
<title>Neon Demon Profile</title>
{% endblock %}
{% block content %}
<div class="container-fluid" id="reviewformcontainer">
    <div class="row">
        <div class="review-form col-12">
            <h2>Log In</h2>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button id="login-submit" type="submit">Log In</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
