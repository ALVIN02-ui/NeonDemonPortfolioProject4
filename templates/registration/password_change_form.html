{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container-fluid" id="reviewformcontainer">
    <div class="row">
        <div class="review-form col-12">
            <h2>Change Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button class="login-submit" type="submit">Change password</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
