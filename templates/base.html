{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Favicon-->
    <link rel="icon" type="image" href="../static/images/favicon.ico">
    <!-- Font-Awesome-->
    <script src="https://kit.fontawesome.com/2fed14f4e7.js" crossorigin="anonymous"></script>
    <title>Neon Demon Tatoo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div id="navbar" class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img id ="logo" src ="../static/images/small-logo.jpg">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Neon Demon Tattoo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a id="home" class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'social' %}">Social</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Artists
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Aaron</a></li>
                                <li><a class="dropdown-item" href="#">Brandon</a></li>
                                <li><a class="dropdown-item" href="#">Danny</a></li>
                                <li><a class="dropdown-item" href="#">Leo</a></li>
                            </ul>
                        </li>
                        <li class ="nav-item">
                            <a class ="nav-link" href="#">Reviews</a>
                        </li>
                    </ul> 
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    <!--content-->
    {% endblock %}
    <footer>
        <div class="container-fluid footer">
            <div class="row footer-container">
                <div class="col-6" id="banner"></div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <div class="social-footer">
                        <h4>Social Media</h4>
                        <ul id="footer-links" class="list-unstyled d-flex">
                            <li class="mr-3">
                                <a href="https://www.instagram.com/neondemontattooparlour/">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.facebook.com/people/Neon-Demon-Tattoo/100086688095013/">
                                    <i class="fa-brands fa-facebook"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <!--Script-->
    <script src="../static/javascript/index.js"></script>
    <!-- bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
  </body>
</html>
